        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Nanum+Gothic:wght@700;800&family=Rubik:ital@0;1&display=swap');
    </style>
    <script src="js/p5.min.js"></script>
    <script src="js/vanta.topology.min.js"></script>

    <script>
        let effect = null;

        function initVanta() {
            if (effect) effect.destroy();
            effect = VANTA.TOPOLOGY({
                el: "#topology-bg",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200,
                minWidth: 200,
                color: 0x4e7496
            });
        }
        document.addEventListener("DOMContentLoaded", initVanta);

        window.addEventListener("resize", () => {
            initVanta();
        });
    </script>
</head>
<body>
    
    <div class="header">
        <div class="left">
            <h1 class="site-title">Ethan Pilskalns<span class="text-accent">.</span></h1>

        </div>
    </div>

        </div>
    </div>
